<form method="POST" class="note-edit-form">
    {% csrf_token %}
    <div class="fieldWrapper" id="note">
        {{ form.content }}
        {{ form.color }}
    </div>
    <div class="note-id" id="{{ note_id }}"></div> <!-- errors go here -->
    <input id="note-edit-save" type="submit" value="Save" class="btn btn-primary">
</form>
